<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form id="registration-form">
        <input id="nome" type="text" placeholder="Nome">
        <input id="cpf_cnpj" type="text" placeholder="CPF ou CNPJ">
        <input id="email" type="email" placeholder="Email">
        <input id="senha" type="password" placeholder="Senha">
        <input id="saldo" type="number" placeholder="Saldo">
        <input id="lojista" type="checkbox" name="lojista">
        <label for="lojista">É lojista?</label>

        
        <button type="submit">Registrar</button>
        <br>
        <a href="index.html">Voltar ao Início</a>
        <script src="cadastro.js"></script>
        <script src="atualizarSaldoCadastro.js"></script>
    </form>
</body>
</html>
